    <!-- Jumbotron with Tropiweb logo as background. First div controls the jumbotron. Second div is the container.
    Third div and subsequent divs are flexboxes inside the containers which will both respectively organize
    the content in the jumbotron-->

    <!-- This will be the contact page's form for clients wishing to send a message which will be directed straight to Tropiweb's email -->
<form>
  <div class="form-row d-flex justify-content-center emailFormSection">
    <div class="form-group col-lg-6">
      <div>
        <label for="emailFormInput">Email Address</label>
      </div>
        <input type="email" class="form-control" id="emailFormInput" placeholder="youremail@email.com" required>
    </div>
  </div>
  <div class="form-row d-flex justify-content-center commentFormSection">
    <div class="form-group col-lg-6">
      <div>
        <label for="commentFormInput">Any questions or interested in hiring us? Go ahead and let us know!</label>
      </div>
      <textarea type="text" class="form-control" id="commentFormInput" placeholder="Comment..." required></textarea>
    </div>
  </div>
  <div class="form-row d-flex justify-content-center checkFormSection">
    <div class="form-group col-lg-6">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="invalidCheck" value="" required>
        <label for="form-check-label" for="invalidCheck">Please check to make sure you're a human</label>
      </div>
    </div>
  </div>
  <div class="form-row d-flex justify-content-center buttonFormSection">
    <div class="form-group col-lg-6">
      <button class="btn btn-primary" type="submit">Submit Comment</button>
    </div>

  </div>

</form>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
